<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Wall</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(33.33vw, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(33.33vh, 1fr));
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        // Number of videos to fill the screen dynamically based on screen size
        const videoSrc = "your-video.mp4"; // Replace with your video source
        
        function fillScreenWithVideos() {
            const body = document.body;
            const videoCount = Math.ceil(window.innerWidth / 200) * Math.ceil(window.innerHeight / 200);

            // Remove existing videos if resizing
            body.innerHTML = '';

            for (let i = 0; i < videoCount; i++) {
                const video = document.createElement('video');
                video.src = videoSrc;
                video.autoplay = true;
                video.loop = true;
                video.muted = false; // Set false to have multiple audio tracks
                video.playsInline = true;
                body.appendChild(video);
            }
        }

        // Initial load
        fillScreenWithVideos();

        // Adjust videos when resizing the window
        window.addEventListener('resize', fillScreenWithVideos);
    </script>
</body>
</html>
